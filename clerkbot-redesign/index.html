<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClerkBot.AI</title>
    <script>
      // Dodaj globalno spremenljivko za sledenje stanju widgeta
      window.isWidgetOpen = false;
      
      // Obstoječi ClerkBot koda
      (function() {
        window.RUNTIME_CONFIG = { SUBDOMAIN: 'diplomko' };
        const script = document.createElement('script');
        script.src = 'https://chat.clerkbot.ai/copilot-chat-widget.js';
        script.defer = true;
        document.head.appendChild(script);
      })();
    </script>
    
    <!-- Dodaj poslušalec za klike na widget -->
    <script>
      document.addEventListener('click', function(e) {
        // Preveri, ali je klik na ClerkBot widgetu ali njegovih elementih
        if (e.target.closest('#clerkbot-chat-widget') || 
            e.target.closest('.MuiBox-root')) {
          // Spremeni stanje
          window.isWidgetOpen = !window.isWidgetOpen;
          console.log('Widget status changed:', window.isWidgetOpen);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="mainroot"></div>
    
    <div id="clerkbot-chat-widget"></div>
    <noscript>Please enable JavaScript to use the ClerkBot.AI Copilot Chat widget.</noscript>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
